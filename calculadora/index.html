

  <!DOCTYPE html>

  <html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  
  
  <body onload="init();">
    <br>
    <br>
    <br>
    <br>

    <table>
      <tr>
        <br>
        <br>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="cancelar" class="operador">C</button></td>
        <td><button id="cuadrado" class="operador">X^2</button></td>
        <td><button id="porciento" class="operador">%</button></td>
        <td><button id="division" class="operador">/</button></td>
      </tr>
      <tr>
        <td><button id="siete" class="num">7</button></td>
        <td><button id="ocho" class="num">8</button></td>
        <td><button id="nueve" class="num">9</button></td>
        <td><button id="por" class="operador">X</button></td>
      </tr>
      <tr>
        <td><button id="cuatro" class="num">4</button></td>
        <td><button id="cinco" class="num">5</button></td>
        <td><button id="seis" class="num">6</button></td>
        <td><button id="menos" class="operador">-</button></td>
      </tr>
      <tr>
        <td><button id="uno" class="num">1</button></td>
        <td><button id="dos" class="num">2</button></td>
        <td><button id="tres" class="num">3</button></td>
        <td><button id="mas" class="operador">+</button></td>
      </tr>
      <tr>
        <td><td><button id="cero" class="num">0</button></td></td>
        <td><button id="punto" class="num">.</button></td>
        <td><button id="igual" class="operador">=</button></td>
      </tr>
    </table>
    
    
    <script src="index .js"></script>
  </body>
  </html>
